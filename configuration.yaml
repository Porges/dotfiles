- name: winget_starship
  type: Microsoft.WinGet/Package
  metadata:
    description: Install starship
  properties:
    id: "Starship.Starship"
    source: winget
- name: winget_zoxide
  type: Microsoft.WinGet/Package
  metadata:
    description: Install zoxide
  properties:
    id: "ajeetdsouza.zoxide"
    source: winget
